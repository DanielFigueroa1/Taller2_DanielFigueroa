<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Behind Shop</title>
</head>

<body>
    
    <main class="fullPage">

        

        <header class="banner">

            <img class="banner__image" src="./Imagenes/iconoJuego.png">
            <h2 class="banner__title">
                Dead Behind
            </h2>
        </header>

        <nav class="barraNavShop">

            <article class="barraNavShop__back">
                <a href="index.html">>Volver</a>
            </article>

            <article class="barraNavShop__login">
                <img src="./Imagenes/iconoUsuario.png">
                <p class="modal-Login-User" >Ingresar</p>/<p class="modal-Register-User">Registrar</p>
            </article>

        </nav>

        <section class="navShop">
            <article class="navShop__frame">
                <article  class="navShop__frame__row">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    <img class="navShop__frame__row__content" src="./Imagenes/iconoIntroGrande.png">
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                    </article>
            </article>
        </section>

        <form class="filters">
        <label for="type" class="productForm__label">Tipo de producto</label>
        <select id="type" class="productForm__input" name="type">
            <option value="">Selecciona una opción</option>
            <option value="shirt">Camisas</option>
            <option value="sweater">Sueters</option>
            <option value="sticker">Stickers</option>
            <option value="pin">Pines</option>
            <option value="mug">Tazas</option>
        </select>

        <label class="productForm__label productForm__label--checkbox">
            <input data-type="shirt" class="productForm__checkbox" type="checkbox" name="productFilter">
            Camisas
        </label>
        <label class="productForm__label productForm__label--checkbox">
        <input data-type="sweater" class="productForm__checkbox" type="checkbox" name="productFilter">
            Sueters
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input data-type="sticker" class="productForm__checkbox" type="checkbox" name="productFilter">
            Sticker
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input data-type="pin" class="productForm__checkbox" type="checkbox" name="productFilter">
            Pines
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input data-type="mug" class="productForm__checkbox" type="checkbox" name="productFilter">
            Tazas
        </label>
    
        <label for="price" class="productForm__label">Precio</label>
        <select id="price" class="productForm__input" name="price">
            <option value="">Selecciona una opción</option>
            <option value="0">Menor a $ 20.000</option>
            <option value="1">Menor a $ 30.000</option>
            <option value="2">Mayor a $ 20.000</option>
            <option value="3">Mayor a $ 30.000</option>
        </select>
    
        <label for="order" class="productForm__label">Orden</label>
        <select id="order" class="productForm__input" name="order">
            <option value="">Selecciona una opción</option>
            <option value="price_asc">Precio más bajo</option>
            <option value="price_desc">Precio más alto</option>
        </select>

        <label for="popularity" class="productForm__label">Orden por popularidad</label>
        <select id="popularity" class="productForm__input" name="popularity">
            <option value="">Selecciona una opción</option>
            <option value="hola">Popularidad más bajo</option>
            <option value="chao">Popularidad más alto</option>
        </select>
        </form>

        <section class="shirt"> <!--Seccion camisas-->
            <h1>Camisas</h1>
            <article class="shirt__frame">         
                <div class="shirt__frame__content">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    
                    <section class="list list-shirt">
                    </section>

                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                </div>
            </article>
        </section>

        <section class="sweater"> <!--Seccion sueteres-->
            <h1>Sueteres</h1>
            <article class="sweater__frame">         
                <div class="sweater__frame__content">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    
                    <section class="list list-sweater">
                    </section>
                    
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                </div>
            </article>
        </section>

        <section class="sticker"> <!--Seccion seccion stickers-->
            <h1>Stickers</h1>
            <article class="sticker__frame">         
                <div class="sticker__frame__content">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    <section class="list list-sticker">

                    </section>                    
                    
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                </div>
            </article>
        </section>

        <section class="pin"> <!--Seccion seccion pines-->
            <h1>Pines</h1>
            <article class="pin__frame">         
                <div class="pin__frame__content">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    <section class="list list-pin">
                    </section>
                    
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                </div>
            </article>
        </section>

        <section class="mug"> <!--Seccion seccion taza-->
            <h1>Taza</h1>
            <article class="mug__frame">         
                <div class="mug__frame__content">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    <section class="list list-mug">
                    </section>
                    
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                </div>
            </article>
        </section>

        <footer class="footer">
            <article class="footer__column">
                <p class="footer__textrow1">
                    <a href="#home">Home</a> <a href="#gallery">Galeria</a> <a href="#history">Historia</a> <a href="#about">About</a> <br>
                </p>
                <p class="footer__textrow2">
                    COPYRIGHT 2021-2022 CL Games
                </p>
            </article>

            <article class="footer__column2">
                <p class="footer__textrow3">
                    Contacto
                </p>

                <p class="footer__textrow4">
                    deadbehindgame@outlook.es
                </p>

                <div class="footer__images">
                    <a href="https://es-la.facebook.com/"><img class="footer__image1"
                            src="./Imagenes/iconosRedesGrande3.png"></a>
                    <a href="https://twitter.com/home?lang=es"><img class="footer__image2"
                            src="./Imagenes/iconosRedesGrande2.png"></a>
                    <a href="https://www.instagram.com/"><img class="footer__image3"
                            src="./Imagenes/iconosRedesGrande.png"></a>
                </div>
            </article>
        </footer>
