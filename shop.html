<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Behind Shop</title>
</head>

<body>
    <main class="fullPage">
        <header class="banner">

            <img class="banner__image" src="./Imagenes/iconoJuego.png">
            <h2 class="banner__title">
                Dead Behind
            </h2>
        </header>

        <nav class="barraNavShop">

            <article class="barraNavShop__back">
                >Volver
            </article>

            <article class="barraNavShop__login">
                Ingresar
            </article>

        </nav>

        <section class="navShop">
            <article class="navShop__frame">
                <article  class="navShop__frame__row">
                    <img class="shop__Arrow" src="./Imagenes/flecha.png">
                    <img class="shop__Arrow" src="./Imagenes/flecha2.png">
                    </article>
            </article>
        </section>

        <section class="filters">
            <h1>Filtros</h1>
        </section>

        <section class="shirt">
            <h1>Camisas</h1>
            <article class="shirt__frame">
                <img class="shop__Arrow" src="./Imagenes/flecha.png">
                <div class="shirt__frame__content">
                    <article class="shirt__product">
                        <img class="shirt__product__img" src="./Imagenes/shirtCat.png">
                        <h3> Camisa Gato</h3>
                        <h4>10000 col</h4>
                    </article>
                </div>
                <img class="shop__Arrow" src="./Imagenes/flecha2.png">
            </article>
        </section>

        <footer class="footer">
            <article class="footer__column">
                <p class="footer__textrow1">
                    <a href="#home">Home</a> <a href="#gallery">Galeria</a> <a href="#history">Historia</a> <a href="#about">About</a> <br>
                </p>
                <p class="footer__textrow2">
                    COPYRIGHT 2021-2022 CL Games
                </p>
            </article>

            <article class="footer__column2">
                <p class="footer__textrow3">
                    Contacto
                </p>

                <p class="footer__textrow4">
                    deadbehindgame@outlook.es
                </p>

                <div class="footer__images">
                    <a href="https://es-la.facebook.com/"><img class="footer__image1"
                            src="./Imagenes/iconosRedesGrande3.png"></a>
                    <a href="https://twitter.com/home?lang=es"><img class="footer__image2"
                            src="./Imagenes/iconosRedesGrande2.png"></a>
                    <a href="https://www.instagram.com/"><img class="footer__image3"
                            src="./Imagenes/iconosRedesGrande.png"></a>
                </div>
            </article>
        </footer>
        
    </main>
</body>

</html>
