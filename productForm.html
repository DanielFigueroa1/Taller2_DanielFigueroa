<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Behind Shop</title>
</head>
<body>

    <form class="productForm">
    
        <label class="productForm__label" for="name">Name</label>
        <input class="productForm__input" id="name" type="text" placeholder="Name of the product">

        <label class="productForm__label">
            Price
        <input class="productForm__input" type="number">
        </label>

        <label class="productForm__label">Sizes</label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox">
                Size S
        </label >
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox">
                Size M
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox">
                Size L
        </label>

        <button class="productForm__button" type="submit">Send</button>
    </form>
</body>
</html>
