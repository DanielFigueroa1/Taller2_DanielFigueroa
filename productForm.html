<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Behind Shop</title>
</head>
<body>

    <form class="productForm">
    
        <label class="productForm__label" for="name">Name</label>
        <input class="productForm__input" id="name" type="text" placeholder="Name of the product" name="name">

        <label for="type" class="productForm__label"> <!-- Creacion de lista de productos y las opciones que tiene-->
            Type of product
            <select id="type" class="productForm__input" name="type"> 
            <option value=""> Select a type</option>
            <option value="shirt">Camiseta</option>
            <option value="sweater">Sueter</option>
            <option value="sticker">Sticker</option>
            <option value="mug">Taza</option>
            <option value="pin">Pin</option>
        </select>

        <label class="productForm__label">
            Price
        <input class="productForm__input" type="number" name="price">
        </label>

        <div class="shirtFields hidden"> <!-- Categorias que solo tienen las camisas y sueteres -->

        <label class="productForm__label">Sizes</label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="size_s">
                Size S
        </label >
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="size_m">
                Size M
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="size_l">
                Size L
        </label>
        
        <label class="productForm__label">Color</label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="colorW">
                White
        </label>
        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" type="checkbox" name="colorB">
                Black
        </label>

        </div>

        <label class="productForm__label">Popularity</label> <!-- Categoria de popularidad -->
        <label class="productForm__label">
            1 baja - 5 Alta
        <input class="productForm__input" type="number" name="popularity">
        </label>

        <img class="productForm__img hidden" src="">
        <label class="productForm__label" for="image">Upload an image </label> <!--Donde se sube la imagen-->
        <input id="image" class="productForm__input" name="image" type="file">

        <button class="productForm__button" type="submit">Send</button>
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first IMPORTANTE PONERLO ANTES DEL SCRIPT DE JAVA-->
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>


    <script src="./scripts/productForm.js"></script>
</body>
</html>
